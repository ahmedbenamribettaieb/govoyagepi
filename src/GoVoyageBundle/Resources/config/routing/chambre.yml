chambre_index:
    path:     /
    defaults: { _controller: "GoVoyageBundle:Chambre:index" }
    methods:  GET

chambre_show:
    path:     /{id}/show
    defaults: { _controller: "GoVoyageBundle:Chambre:show" }
    methods:  GET

chambre_new:
    path:     /new
    defaults: { _controller: "GoVoyageBundle:Chambre:new" }
    methods:  [GET, POST]

chambre_edit:
    path:     /{id}/edit
    defaults: { _controller: "GoVoyageBundle:Chambre:edit" }
    methods:  [GET, POST]

chambre_delete:
    path:     /{id}/delete
    defaults: { _controller: "GoVoyageBundle:Chambre:delete" }
    methods:  [GET, POST]
chambre_list:
    path:     /{id}/chambre_list
    defaults: { _controller: "GoVoyageBundle:Chambre:list" }
    methods:  [GET, POST]

chambre_reserver:
    path:     /{id}
    defaults: { _controller: "GoVoyageBundle:Chambre:reserver" }
    methods:  [GET, POST]